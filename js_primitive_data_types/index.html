<!DOCTYPE html>
<html>
    <head>
        <title>Primitive Data Types</title>
        <script>
            var firstName = "Gwenever";
            var lastName = "Pacifico";
            var age = 30;
            var output1 = "First name: " + firstName + ", Last Name: " + lastName + ", Age: " + age + ".";
            console.log(output1);
            var x = 42;
            var y = 14;
            var output2 = x + y;
            var output3 = x + "" + y;
            var output4 = "The total of " + x + " and " + y + " is " + output2;
            console.log(output2);
            console.log(output3);
            console.log(output4);
        </script>
    </head>

    </body>
</html>
