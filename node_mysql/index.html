<!DOCTYPE html>
<html>
    <head>
        <title>node mysql</title>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <script>
            function ajaxAction(){
                $.ajax({
                    url: "/api",
                    dataType: "json",
                    method: "GET",
                    success: function(res){
                        console.log('ajax good', res);
                        var div = $("<div>").text(JSON.stringify(res));
                        $("body").append(div);
                    },
                    error: function(err){
                        console.log('ajax bad', err);
                    }
                })
            }
        </script>
    </head>
    <body>
    <!--
    create your ajax request to getData.js.  Remember it is on your node server, so make sure the request is going to the appropriate port.  Then present the json data into your page
    -->
        <button type="button" onClick="ajaxAction()">Press</button>
    </body>
</html>
