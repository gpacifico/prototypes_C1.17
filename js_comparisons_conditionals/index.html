<!DOCTYPE html>
<html>
    <head>
        <title>Comparisons and Conditionals</title>
        <script>
            var mySmallNumber = 5;
            var myString = "5";
            var myBigNumber = 225;
            var output1 = mySmallNumber == myString;
            var output2 = mySmallNumber === myString;
            var output3 = mySmallNumber < myBigNumber;
            var output4 = mySmallNumber > myBigNumber;
            console.log("My output =", output1);
            console.log("My output =", output2);
            console.log("My output =", output3);
            console.log("My output =", output4);

            var gameNumber = 64;
            var userInput1 = 42;
            var userInput2 = 64;
            if (userInput1 > gameNumber) {
                console.log("Sorry Goldilocks, that number is too high.");
            }
            if (userInput1 < gameNumber) {
                console.log("Sorry Goldilocks, that number is too low.");
            }
            if (userInput1 < 1 || userInput1 > 100) {
                console.log("Sorry Ranger, that number is out of range.");
            }
            else {
                console.log("Good job, Ranger, that number is in range.");
            }
            if (userInput2 === gameNumber) {
                console.log("Hooray! You must be psychic because you guessed the correct number!");
            }
            else {
                console.log("Psychic powers take time to cultivate. Try to guess the number again.");
            }

            switch(userInput1) {
                case gameNumber:
                    console.log("You found the correct number!");
                    break;
                case gameNumber - 10:
                    console.log("Too low but warm");
                    break;
                case gameNumber + 10:
                    console.log("Too high but warm");
                    break;
                case gameNumber - 25:
                    console.log("Too low and cold");
                    break;
                case gameNumber + 25:
                    console.log("Too high and cold");
                    break;
                default:
                    console.log("You are way off");
            }
        </script>
    </head>
    <body>

    </body>
</html>
