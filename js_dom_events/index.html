<!DOCTYPE html>
<html>
    <head>
        <title>DOM Events</title>
    </head>
    <body onload="console.log('This body is loaded like mustard and ketchup on a hot dog.');" onclick="console.log('Wow, someone sure likes clicking!');">
        <button onclick="console.log('The free kittens are on their way!');">Click me for free kittens!</button>
        <h1 onclick="console.log('Expect free puppies by tomorrow!');">Do you like free puppies?!</h1>
        <h2 onmouseover="console.log('You have made the leprechauns very happy.');">The leprechauns want you to hover over this.</h2>
        <p>Sometimes all you need is a <em onclick="console.log('Leprechauns like double rainbows too.');">double</em> rainbow.</p>
    </body>
</html>
